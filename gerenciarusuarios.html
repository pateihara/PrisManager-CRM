<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/gerenciarusuarios.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Prisma Manager</title>
</head>
<body>
   <!-- Botão para abrir o modal -->
   <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
    Adicionar novo usuário
  </button>

  <!-- Modal -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Adicionar novo usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Formulário para adicionar novo usuário -->
          <form id="addUserForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div id="userField" style="display: none;">
              <h3>Informação do usuário</h3>
              <ul id="userList"></ul>
              <button type="button" class="btn btn-danger" onclick="deleteAllUsers()">Excluir todos os usuários</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <!-- botão salvar -->
          <button type="button" class="btn btn-primary" onclick="saveUser()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="js/gerenciarusuarios.js"></script>
</body>
</html>
